<!DOCTYPE html>

<head>

<body>
  <nav class="navbar">

                </div>
              </div>
            </div>
          </div>          
      <div class="carousel-item">
        <div class="vertical-scrolling-bg">

    </div>

    <button class="round-button next-button">&#8250;</button>
  </div>
  
  <footer class="footer">
    <div class="container">
      <!-- Contenu du footer -->
      <p>Ceci est le contenu du footer.</p>
